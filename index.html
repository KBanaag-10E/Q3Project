<h1 class="mt-4">LRT-2 Fare Guide</h1>

<div class="container-fluid d-flex">
	<div class="container">
		<img src="https://cdn.manilastandard.net/wp-content/uploads/2019/10/58a91_lrt_stations_closed.jpg">
	</div>

	<div class="container">
		<h3>Ticket Price</h3>
			<div class="mt-4">
				<label for="inputticket">Payment</label>
					<select name="pay" id="ticket" class="form-control">
						<option value="beep">Beep card</option>
						<option value="single">Single Journey Ticket (SJT)</option>
					</select>
			</div>

			<div class="mt-4">
				<label for="inputOrgin">Origin</label>
					<select name="start" id="origin" class="form-control">
						<option value="recto">Recto</option>
						<option value="legarda">Legarda</option>
						<option value="pureza">Pureza</option>
						<option value="V-Mapa">V. Mapa</option>
						<option value="J-Ruiz">J. Ruiz</option>
						<option value="gilmore">Gilmore</option>
						<option value="belmonte">Betty Go Belmonte</option>
						<option value="cubao">Cubao Araneta Center</option>
						<option value="anonas">Anonas</option>
						<option value="katipunan">Katipunan</option>
						<option value="santolan">Santolan</option>
						<option value="marikina">Marikina</option>
						<option value="antipolo">Antipolo</option>
					</select>
			</div>

			<div class="mt-4">
				<label for="inputDestinaton">Destinaton</label>
					<select name="end" id="destination" class="form-control">
						<option value="recto">Recto</option>
						<option value="legarda">Legarda</option>
						<option value="pureza">Pureza</option>
						<option value="V-Mapa">V. Mapa</option>
						<option value="J-Ruiz">J. Ruiz</option>
						<option value="gilmore">Gilmore</option>
						<option value="belmonte">Betty Go Belmonte</option>
						<option value="cubao">Cubao Araneta Center</option>
						<option value="anonas">Anonas</option>
						<option value="katipunan">Katipunan</option>
						<option value="santolan">Santolan</option>
						<option value="marikina">Marikina</option>
						<option value="antipolo">Antipolo</option>
					</select>
			</div>

			<button type="button" class="btn btn-success mt-4" onclick="prices()">Ticket Price</button>

			<h5 class="mt-4">Fare Price:</h5>
			<h3 id="fare"></h3>
	</div>
